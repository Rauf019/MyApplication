apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion "20"

    defaultConfig {
        applicationId "com.example.my_computer.myapplication"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
